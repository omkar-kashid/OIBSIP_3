<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="to-do-form">
            <input type="text" id="new-task" placeholder="Enter new task...">
            <button type="submit" id="add-task">Add Task</button>
        </form>
        <ul id="task-list">
        </ul>
    </div>
    <script>
        // Get references to the form and task list
        var form = document.querySelector("#to-do-form");
        var taskList = document.querySelector("#task-list");

        // Handle the form submission
        form.addEventListener("submit", function (event) {
            event.preventDefault();

            // Get the new task text
            var newTask = document.querySelector("#new-task").value;

            // Create a new list item
            var li = document.createElement("li");
            li.innerHTML = "<span>" + newTask + "</span>" +
                "<button class='delete'>Delete</button>" +
                "<button class='done'>Done</button>";

            // Add the new task to the list
            taskList.appendChild(li);

            // Clear the input field
            document.querySelector("#new-task").value = "";

            // Handle the delete button click
            var deleteButtons = document.querySelectorAll(".delete");
            for (var i = 0; i < deleteButtons.length; i++) {
                deleteButtons[i].addEventListener("click", function () {
                    this.parentElement.remove();
                });
            }

            // Handle the done button click
            var doneButtons = document.querySelectorAll(".done");
            for (var i = 0; i < doneButtons.length; i++) {
                doneButtons[i].addEventListener("click", function () {
                    this.parentElement.querySelector("span").classList.add("done");
                    this.remove();
                });
            }
        });
    </script>
</body>

</html>
